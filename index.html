<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pollinations Image Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f0f0f0;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #333;
    }
    #prompt {
      width: 60%;
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #aaa;
    }
    button {
      padding: 10px 20px;
      margin: 10px 5px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      background: #4CAF50;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
    #result {
      margin-top: 20px;
      max-width: 512px;
      border-radius: 10px;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.2);
    }
    #loading {
      display: none;
      margin-top: 20px;
      font-style: italic;
      color: #555;
    }
    #downloadBtn {
      display: none;
      background: #2196F3;
    }
    #downloadBtn:hover {
      background: #1976D2;
    }
  </style>
</head>
<body>
  <h1>üé® G√©n√©rateur d'images (Pollinations)</h1>
  <p>√âcris une description et clique sur <b>G√©n√©rer</b></p>

  <input type="text" id="prompt" placeholder="Ex: un chat cyberpunk dans une ville futuriste">
  <button onclick="generateImage()">G√©n√©rer</button>
  <button id="downloadBtn" onclick="downloadImage()">T√©l√©charger</button>

  <p id="loading">‚è≥ G√©n√©ration de l'image...</p>
  <div>
    <img id="result" src="" alt="">
  </div>

  <script>
    let currentBlob = null;

    async function generateImage() {
      const prompt = document.getElementById("prompt").value || "un paysage futuriste";
      const url = `https://pollinations.ai/p/${encodeURIComponent(prompt)}?width=512&height=512&nologo=true`;

      document.getElementById("loading").style.display = "block";
      document.getElementById("result").src = "";
      document.getElementById("downloadBtn").style.display = "none";

      try {
        const res = await fetch(url);
        if (!res.ok) throw new Error("Erreur API");

        const blob = await res.blob();
        currentBlob = blob;

        const imgURL = URL.createObjectURL(blob);
        document.getElementById("result").src = imgURL;
        document.getElementById("downloadBtn").style.display = "inline-block";
      } catch (err) {
        alert("Impossible de g√©n√©rer l'image üò¢");
        console.error(err);
      } finally {
        document.getElementById("loading").style.display = "none";
      }
    }

    function downloadImage() {
      if (!currentBlob) return;

      const link = document.createElement("a");
      link.href = URL.createObjectURL(currentBlob);
      link.download = "image_pollinations.png";
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }
  </script>
</body>
</html>
